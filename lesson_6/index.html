<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="cart">
        <h1>КОРЗИНА</h1>
        <br>
        <br>
        <div class="goods">Товаров: </div>
        <div class="count"></div>
        <br>
        <div class="prices">Стоимость: </div>
        <div class="item_price"></div>
        <div class="clr1"></div>
        <div class="clr1"></div>
        <div class="item_1"></div>
        <div class="item_2"></div>
        <div class="item_3"></div>
        <div class="total_price"></div>
        <a href="#">
            <div class="delete">Очистить</div>
        </a>
        <div class="clr1"></div>
        <a href="#">
            <div class="buy">КУПИТЬ</div>
        </a>
    </div>
    <div id="gallery">

        <div class="clr"></div>
        <div class="product">
            <img src="img/item-1.png" width="90%">
            <span>Цена: 7 990 ₽</span>
            <div class="clr1"></div>
            <input type="button" value="В корзину" class="buy_1">

        </div>
        <div class="product">
            <img src="img/item-2.png" width="90%">
            <span>Цена: 9 490 ₽</span>
            <div class="clr1"></div>
            <input type="button" value="В корзину" class="buy_2">
        </div>
        <div class="product">
            <img src="img/item-3.png" width="90%">
            <br>
            <br>
            <span>Цена: 3 690 ₽</span>
            <div class="clr1"></div>
            <input type="button" value="В корзину" class="buy_3">
        </div>

    </div>


</body>

</html>
